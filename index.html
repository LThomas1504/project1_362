<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rhythm Game Community</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" async></script>
</head>

<body>
    <div class="container">
        <header class="Header">
            <h1>Rhythm Game Community!</h1>
        </header>

        <main>
            <section id="welcome-text">
                <h2>Welcome to the Community</h2>
                <p>You like to play rhythm games?</p>
                <p>Welcome to the rhythm gamer community!</p>
                <p>Here you can play with other people online! Play games such as Geometry Dash, Osu, Pop'n Music, and more!</p>
            </section>

            <h2>Join the Fun Now!</h2>

            <section id="form">
                <h3>Sign Up and Start Playing</h3>
                <form id="signup-form" action="#" method="get" autocomplete="on">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <div class="selection">
                        <label for="Rhythm-Games">Game you love to play:</label>
                        <select id="Rhythm-Games" name="Rhythm-Games" required>
                            <option value="">Select your experience level</option>
                            <option value="Pop'n Music">Pop'n Music</option>
                            <option value="Osu">Osu</option>
                            <option value="Geometry Dash">Geometry Dash</option>
                        </select>
                    </div>
                    <button type="submit">Letâ€™s Get Started!</button>
                </form>
            </section>
        </main>
    </div>
</body>

</html>
