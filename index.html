<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Project 1</title>
</head>
<body>
	<div class ="Header">
	<h1>Rhythm Game Community!</h1>
	</div>
	<main>
	<p>You like to play rhythm games?</p>	
	<p>Welcome to the rhythm gamer community!</p>
	<p>Here you can play with other people online! Play games such as Geometry Dash, Osu, Pop'n Music, and etc!</p>
	<h2> Sign Up Now! </h2>
	       <form id="signup-form" action="#">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
			
            <label for="Games">Game you love to play:</label>
            <select id="game" name="Rhythm" required>
			<select>
			 <option value="">Select your experience level</option>
             <option value="Pop'n Music">Pop'n Music</option>
             <option value="Osu">Osu</option>
             <option value="Geometry Dash">Geometry Dash</option>
			</select>
            <button type="submit">Sign Up</button>
		   </form>
	</main>
</body>
</html>
